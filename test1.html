<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Modals - Keep First Modal Open</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ensure the second modal appears above the first modal */
    #secondModal .modal-dialog {
      z-index: 1061; /* Default Bootstrap modal z-index is 1055 */
    }
  </style>
</head>
<body>

<!-- First Modal Trigger -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#firstModal">
  Open First Modal
</button>

<!-- First Modal -->
<div class="modal fade" id="firstModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">First Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        This is the first modal.
        <br><br>
        <!-- Button to trigger second modal -->
        <button class="btn btn-secondary" id="openSecondModal">
          Open Second Modal (First stays open)
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Second Modal -->
<div class="modal fade" id="secondModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Second Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        This is the second modal inside the first modal.
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Open second modal without closing the first
  document.getElementById('openSecondModal').addEventListener('click', function() {
    var secondModal = new bootstrap.Modal(document.getElementById('secondModal'));
    secondModal.show();
  });
</script>

</body>
</html>
