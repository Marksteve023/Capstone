<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>
    <h2>WebSocket Live Chat</h2>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <p id="status">Status: Not connected</p>
    <div id="chat"></div>

    <script>
        const socket = new WebSocket("ws://127.0.0.1:9000");

        socket.onopen = function () {
            document.getElementById("status").innerText = "Status: âœ… Connected";
            console.log("âœ… Connected to WebSocket server.");
        };

        socket.onmessage = function (event) {
            console.log("ğŸ“© Received:", event.data);
            document.getElementById("chat").innerHTML += "<br>ğŸ“© " + event.data;
        };

        socket.onclose = function () {
            document.getElementById("status").innerText = "Status: âŒ Disconnected";
            console.log("âŒ Disconnected from server.");
        };

        socket.onerror = function (error) {
            console.error("âš ï¸ WebSocket Error:", error);
        };

        function sendMessage() {
            let message = document.getElementById("messageInput").value;
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                console.log("ğŸ“¤ Sent:", message);
                document.getElementById("chat").innerHTML += "<br>ğŸ“¤ You: " + message;
                document.getElementById("messageInput").value = ""; // Clear input
            } else {
                console.log("âš ï¸ WebSocket is not connected.");
            }
        }
    </script>
</body>
</html>
